<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wiki Viwer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container text-center">
        <p class="regularText" id="searchRandomText" onclick="searchRandom()">Click here for random article</p>
        <div id="searchArea" class="row align-items-center">
            <span id="searchIcon" onclick="showSearch()"><i class="fas fa-search fa-4x"></i></span>
            <input id="searchBox" onsubmit="searchWiki()"></input>
        </div>
        <p class="regularText" id="searchHelpText">Click icon to search</p>
    </div>
    <div id="searchResults" class="container"></div>
</body>
</html>
